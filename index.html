<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMCHE</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow-x: hidden; 
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #007bff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007bff;
            margin-left: 20px;
            background-image: url('logo.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .banner {
            flex-grow: 1;
            height: 150px;
            background-color: white;
            margin-left: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner img {
            max-width: 80%;
            max-height: 100%;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: #007bff;
            padding: 15px;
        }
        .nav button {
            background-color: #ffffff;
            border: none;
            padding: 12px 24px;
            color: #007bff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav button:hover {
            background-color: #0056b3;
            color: white;
        }
        .nav button a {       
            color: #007bff;
            text-decoration: #007bff;
         }
         .nav button a:hover {       
            background-color: #0056b3;
            color: white;
         }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            flex-grow: 1; 
        }
        .product {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #dee2e6;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #007bff;
        }
        .product button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .product button:hover {
            background-color: #0056b3;
        }

        h3 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 15px;
            text-align: center;
        }

        .social-section {
            padding: 40px;
            background-color: white;
            border-top: 3px solid #007bff;
            text-align: center;
        }
        .social-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            justify-content: center;
        }
        .social-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #dee2e6;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }
        .social-card:hover {
            transform: translateY(-5px);
        }
        .social-card img {
            max-width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .social-card h3 {
            font-size: 18px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .social-card button{
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .social-card button :hover {
            background-color: #0056b3;
        }
        .social-card button a {
            color: white;
            text-decoration: white;
        }
        .social-section h3 {
         margin-bottom: 15px;
         color: #007bff;
         }

        .footer {
            display: flex;
            justify-content: space-between;
            background-color: #343a40;
            color: white;
            padding: 15px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
            }
            .banner {
                width: 100%;
                margin: 10px 0;
            }
            .nav {
                flex-wrap: wrap;
                gap: 10px;
            }
            .container, .social-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                padding: 20px;
            }
            .footer {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="banner">
            <img src="banner.jpg" alt="Banner">
        </div>
    </div>

    <div class="nav">
        <button><a href="productos.html">PRODUCTOS</a> </button>
        <button style="display: none;"><a href="">PEDIR</a></button>
        <button><a href="terminos-politicas.html">TÉRMINOS</a></button>
        <button><a href="acercade.html">ACERCA DE</a></button>
        <button style="display: none;"><a href="">INICIA SESIÓN</a></button>
    </div>

     <h3>!LO MAS DESTACADOS!</h3>

    <div class="social-section">
        <h3>REDES SOCIALES</h3>
        <div class="social-container">
            <div class="social-card">
                <img src="instagram.png" alt="Instagram">

    </div>

    <div class="footer">
        <span>&copy; TODOS LOS DERECHOS RESERVADOS 2025</span>
        <span>JAMCHE - REPOSTERÍA FRÍA</span>
    </div>
</body>
</html>
