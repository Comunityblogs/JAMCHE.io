<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAMCHE</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow-x: hidden; 
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #007bff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007bff;
            margin-left: 20px;
            background-image: url('logo.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .banner {
            flex-grow: 1;
            height: 150px;
            background-color: white;
            margin-left: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner img {
            max-width: 80%;
            max-height: 100%;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: #007bff;
            padding: 15px;
        }
        .nav button {
            background-color: #ffffff;
            border: none;
            padding: 12px 24px;
            color: #007bff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav button:hover {
            background-color: #0056b3;
            color: white;
        }
        .nav button a {       
            color: #007bff;
            text-decoration: #007bff;
         }
         .nav button a:hover {       
            background-color: #0056b3;
            color: white;
         }


        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 40px;
            text-align: center;
            background-color: #f8f9fa;
            flex-grow: 1; 
        }
        .product {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #dee2e6;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #007bff;
        }
        .product button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .product button:hover {
            background-color: #0056b3;
        }
        
        h3 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 15px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .modal-content img {
            max-width: 300px;
            border-radius: 10px;
        }
        .modal-text {
            flex-grow: 1;
        }
        .modal-text h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007bff;
        }
        .modal-text p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        .close-modal {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .close-modal:hover {
            background-color: #0056b3;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            background-color: #343a40;
            color: white;
            padding: 15px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
            }
            .banner {
                width: 100%;
                margin: 10px 0;
            }
            .nav {
                flex-wrap: wrap;
                gap: 10px;
            }
            .modal-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .modal-content img {
                max-width: 100%;
            }
            .footer {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="banner">
            <img src="banner.jpg" alt="Banner">
        </div>
    </div>

    <div class="nav">
        <button><a href="index.html">INICIO</a> </button>
        <button><a href="productos.html">PRODUCTOS</a> </button>
        <button style="display: none;"><a href="">PEDIR</a></button>
        <button><a href="terminos-politicas.html">TÉRMINOS</a></button>
        <button><a href="acercade.html">ACERCA DE</a></button>
        <button style="display: none;"><a href="">INICIA SESIÓN</a></button>
    </div>

     <h3>MENU</h3>
    <div class="container">
        <div class="product">
            <img src="producto1.jpg" alt="Producto 1">
            <h3>Bolo de Chocolate</h3>
            <button onclick="openModal('Producto 1', 'producto1.jpg', 'bolo de Chocolate casero que te hara que tu paladar sienta que esta en casa.')">Ver más detalles</button>
        </div>
        <div class="product">
            <img src="producto2.jpg" alt="Producto 2">
            <h3>Bolo de Oreo</h3>
            <button onclick="openModal('Producto 2', 'producto2.jpg', 'bolo de Oreo casero con leche que llevara a un mundo placentero.')">Ver más detalles</button>
        </div>
        <div class="product">
            <img src="producto3.jpg" alt="Producto 3">
            <h3>Bolo de Mora</h3>
            <button onclick="openModal('Producto 3', 'producto3.jpg', 'bolo de Mora casero con un sabor esquisito que te hara sentir lo mas nostalgico.')">Ver más detalles</button>
        </div>
        <div class="product">
            <img src="producto4.jpg" alt="Producto 4">
            <h3>Bolo de Nutella</h3>
            <button onclick="openModal('Producto 4', 'producto4.jpg', 'bolo de Nutella casero con un rico sabor que te ayudara a refrescar en momento caluroso.')">Ver más detalles</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <img id="modal-img" src="" alt="Producto">
            <div class="modal-text">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <button class="close-modal" onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <span>&copy; TODOS LOS DERECHOS RESERVADOS 2025</span>
        <span>JAMCHE - REPOSTERÍA FRÍA</span>
    </div>

    <script>
        function openModal(title, image, description) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalImg = document.getElementById('modal-img');
            const modalDescription = document.getElementById('modal-description');

            modalTitle.textContent = title;
            modalImg.src = image;
            modalDescription.textContent = description;

            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
